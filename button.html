<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>button</title>
    <style type="text/css">
.btn {
    font-size: 14px;
}

.btn a {
    padding: 5px 10px;
    color: #fff;
    background: url("./media/images/bg_btn.gif") repeat-x;
    text-decoration: none;
    width: 200px;
    text-align: center;

}

.btn.font11 a {
    padding: 4px 5px;
}

.btn a:link,
.btn a:visited {
    color: #fff;
}

.btn a:hover {
    text-decoration: none;
    color: #fff;
    background: url("./media/images/bg_btn_h.gif") repeat-x;
}

.btn a.disabled{
    text-decoration: none;
    color: #fff;
    background: url("./media/images/bg_btn_h.gif") repeat-x;
}

</style>

</head>
<body>

	<p class="btn"><span><a href="javascript:void(0);" class="rounded {transparent}" id="btn1">通話開始</a></span></p>
    <br/><br/>
    </p><p class="btn"><span><a href="javascript:void(0);" class="rounded {transparent}" id="btn2">通話開始</a></span></p>

<script src="./media/js/jquery.min.js"></script>
<script src="./media/js/jquery.btclick.js"></script>
<script src="./media/js/jquery.activity-indicator.min.js"></script>
<script type="text/javascript">
$('#btn1').btclick(function(e) {
    var that = $(this);
    if(that.disabled()) {
    } else {
        that.activity({segments: 12, steps: 3, width:2, space: 1, length: 3, color: '#030303', speed: 1.5});
        that.disable(5000, function(){that.activity(false);});
    }
});

$('#btn2').btclick(function(e) {
    var that = $(this);
    var busy = that; //$('#busy2');
    if(that.disabled()) {
    } else {
        busy.activity({segments: 12, steps: 3, width:2, space: 1, length: 3, color: '#030303', speed: 1.5, align:'left'});
        that.disable(500000, function(){busy.activity(false);that.show();});
    }
});


</script>
</body>
</html>
